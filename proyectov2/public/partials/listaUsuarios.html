<table align="center">
  <tr>
    <td>
      <h1 align="center">{{ title }}</h1>
    </td>
  </tr>
  <tr>
    <td align="center">
      <hr/>
    </td>
  </tr>
</table>

<table border="1" style="width:100%;text-align:center;background-color:white;" class="table table-bordered">
  <tr>
    <th>Id</th>
    <th>Correo</th>
    <th>Nombre</th>
    <th>Apellido paterno</th>
    <th>Apellido materno</th>
    <th>Fecha de nacimiento</th>
    <th>Contrase√±a</th>
  </tr>
  <tr ng-repeat="dato in datos">
    <td>{{ dato._id }}</td>
    <td>{{ dato.correo }}</td>
    <td>{{ dato.nombre }}</td>
    <td>{{ dato.aPaterno }}</td>
    <td>{{ dato.aMaterno }}</td>
    <td>{{ dato.fNacimiento }}</td>
    <td>{{ dato.contrasena }}</td>
  </tr>
</table>
<br><br><br>
<span ng-if="var==true">
  <form action ="/deleteUser" method="post">
    <table align="center">
      <tr>
        <td width="100" height="50" align="center">
          <label for="label_id"> Introduzca el id del usuario para eliminarlo:</label>
        </td>
      </tr>
      <tr>
        <td width="100" height="50" align="center">
          <input id="label_id" type="text" name="id" style="height:30px;width:100;" placeholder="Id"/>  
        </td>
      </tr>
      <tr>
        <td width="100" height="50" align="center">
          <input type ="submit" value="Borrar" class="btn btn-primary btn-xl page-scroll" style="width:150px"/> 
        </td>
      </tr>
    </table>
  </form>
</span>
